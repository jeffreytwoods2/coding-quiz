<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Using Bootstrap CSS on top of my own linked stylesheet-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
        <div id="timer">
            TIMER <span id="minutes">05</span>:<span id="seconds">00</span>
        </div>
        <!--This heading remains here, turns into question text-->
        <h1 id="heading">Coding Quiz Challenge</h1>
    </header>

    <main id="main">
        <!--Set to hidden during quiz but not display:none b/c the space is still needed-->
        <p id="p-tag">
            Take a quiz to see how well-prepared you are for a coding interview!
        </p>
        <!--Start button is set to display:none upon clicking-->
        <button type="button" id="start-btn" class="btn btn-primary btn-lg mx-auto" onclick="startTimer()">Start</button>

        <div id="q-btns">
            <button type="button" id="btn-1" class="btn btn-primary btn-lg mx-auto q-btns">Hypertext Markup Language</button>
            <button type="button" id="btn-2" class="btn btn-primary btn-lg mx-auto q-btns">Hyderabad Text-Marking Language</button>
            <button type="button" id="btn-3" class="btn btn-primary btn-lg mx-auto q-btns">Historical Trans-Mainframe League</button>
            <button type="button" id="btn-4" class="btn btn-primary btn-lg mx-auto q-btns">Hypertext Machine Linguistics</button>
        </div>
    </main>

    <script src="script.js"></script>
    <!--JS required for some Bootstrap functionality-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
